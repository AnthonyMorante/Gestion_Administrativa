<div class="bg-login d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="row d-flex w-100">
    <div class="card col-sm-12 col-md-6 col-lg-5 col-xl-5 mx-auto">
      <div class="row justify-content-center align-items-center">
        <div class="col-sm-10 col-md-9 col-lg-10 col-xl-8">
          <div class="mt-5 mb-3 text-center">
            <img src="../../../assets/img/sistem-logo.png" width="172"/>
            <h4>Bienvenido</h4>
            <label>Ingrese sus credenciales</label>
          </div>
          <form #frmDatos (submit)="login($event)">
            <div class="form-group first">
              <label class="form-label">Usuario</label>
              <input #usuario type="text" class="form-control">

            </div>
            <div class="form-group last mb-4 mt-4">
              <label class="form-label">Contraseña</label>
              <input #clave type="password" class="form-control" id="clave" name="clave">

            </div>
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary w-100 py-3">
                <i class="bi-unlock position-absolute"
                  style="margin-top:-1px;margin-left: -15px;font-size: 12px;"></i>Ingresar</button>
            </div>

            <div class="text-center mt-4 mb-5">
              <span class="mx-auto"><a href="#" class="forgot-pass">Olvidó su Contraseña?</a></span>
            </div>
          </form>
          <div class="text-center fs-xs mb-2 text-muted">©2023 JAC SOLUCIONES EMPRESARIALES</div>
        </div>
      </div>
    </div>
  </div>
</div>
