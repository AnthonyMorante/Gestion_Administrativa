
<div class="wrapper shadow-none show" [class]="mostrarMenu?'toggled':''">
  <!--sidebar wrapper -->
  <div class="sidebar-wrapper" data-simplebar="true">
    <div class="sidebar-header">
      <div class="text-center w-100">
        <a [routerLink]="['/Inicio']">
          <img src="./assets/img/logo.png" width="127" alt="logo">
        </a>

      </div>
      <div class="toggle-icon ms-auto mobile-toggle-menu" (click)="mostrarMenu=!mostrarMenu">
        <i class='bi-list'></i>
      </div>
    </div>
    <!--navigation-->
    <ul class="metismenu" id="menu" >
      <li class="home">
        <a [routerLink]="['clientes']" [routerLinkActive]="['active']">
          <div class="parent-icon">
            <i class='bi-person-vcard'></i>
          </div>
          <div class="menu-title">Clientes</div>
        </a>
      </li>
      <li class="home">
        <a [routerLink]="['empleados']" [routerLinkActive]="['active']">
          <div class="parent-icon">
            <i class='bi-people'></i>
          </div>
          <div class="menu-title">Empleados</div>
        </a>
      </li>
    </ul>
    <!--end navigation-->
  </div>
  <!--end sidebar wrapper -->
  <!--start header -->
  <header>
    <div class="topbar d-flex align-items-center">
      <nav class="navbar navbar-expand">
        <div class="mobile-toggle-menu" (click)="mostrarMenu=!mostrarMenu">
          <i class='bi-list'></i>
        </div>
        <div class="w-100"></div>
        <div class="user-box dropdown">
          <a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="./assets/img/user-admin.png" class="user-img" alt="user avatar">
            <div class="user-info ps-3">
              <p class="user-name mb-0"></p>
              <p class="designattion mb-0">{{usuario}}</p>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" [routerLink]="['Perfil']"><i class="bi-person"></i><span>Perfil</span></a>
            </li>
            <li>
              <a class="dropdown-item logout" href="javascript:;" (click)="logout()"><i
                  class='bi-power'></i><span>Logout</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!--end header -->
  <!--start page wrapper -->
  <div class="page-wrapper show">
    <div class="page-content">
      <div class="card mb-0">
        <div class="card-body card-body-full container mb-5 px-xl-5 px-lg-5">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <!--end page wrapper -->
  <!--start overlay-->
  <div class="overlay toggle-icon"></div>
  <!--end overlay-->
  <!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bi-arrow-up-short'></i></a>
  <!--End Back To Top Button-->
  <footer class="page-footer show">
    <p class="mb-0"><b class="text-primary"></b>Â©2023 GEAFE {{version}}</p>
  </footer>
</div>
